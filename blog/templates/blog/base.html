<!DOCTYPE html>

    <meta property="og:image:alt" content="Beerbox"/>

    <meta property="og:description" content="Beerbox is a super cool vending machine that dispenses cold beer cans at music festivals, concerts, and sporting events."/>

    <link href="{% static 'blog/assets/css/style.css' %}" rel="stylesheet">

  	<meta name="theme-color" content="#ffffff">

          <a class="navbar-brand" href="{% url 'blog:index' %}"><img src="{% static 'blog/assets/img/logo.png' %}" style="width:80px; margin-top:-20px" alt="Beerbox Logo"></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">

            <li><a href="{% url 'blog:contact' %}">Contact</a></li>

          </p>
